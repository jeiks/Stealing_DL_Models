<!DOCTYPE html>
<html lang='en-US'>
    <head>
        <title>Heatmaps of the Problems extracted by Copycat Method</title>
        <style>
        body {
            text-align: center;
            font-size: 1em;
        }
        label {
            display: block;
            margin-bottom: 20px;
        }
        div {
            width: 200px;
            text-align: center;
            margin: 0 auto;
        }
        ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            width: 200px;
            padding: 0;
            margin:0;
        }
        ul > li {
            display: block;
            width: 200px;
            height: 40px;
            transition: .2s;
            position: relative;
            text-align: center;
        }
        ul li a:after {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: auto;
            width: 0%;
            content: '.';
            color: transparent;
            background: black;
            height: 1px;
            transition: all .2s;
        }
        ul li a:hover:after {
            /* chave do efeito, passando de 0% para 100% e, ent√£o,
            mostrando o background de 1px de altura */
            width: 100%;
        }
        a {
        display: block;
            text-decoration: none;
            color: black;
        }
        </style>
    </head>
    <body>
    <h3>Heatmaps of the Problems extracted by Copycat Method</h3>
    <div>
        <nav>
        <ul>
            <li><a href="pdd">Heatmaps of PDD</a></li>
            <li><a href="npdd">Heatmaps of NPPD</a></li>
        </ul>
        </nav>
    </div>
    
    </body>
</html>
